<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial</title>
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/testimonial.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <nav>
        <div class="left">
          <ul>
            <img
              class="logo"
              src="./assets/images/dumbways.png"
              alt="logo-image"
              class="navbar-logo"
            />
  
            <li class="">
              <a href="./index.html" class="navbar-link">Home</a>
            </li>
            <li>
              <a id="blog" href="./blog.html" class="navbar-link">Blog</a>
            </li>
            <li>
                <a id="testimonial" href="./testimonial.html" class="navbar-link active">Testimonial</a>
              </li>
          </ul>
        </div>
  
        <div class="right">
          <a href="./contact.html" class="navbar-contact-btn">Contact Me</a>
          <button id="hamburger-button" onclick="toggleHamburger()">
            <i class="fa-solid fa-bars fa-2x"></i>
          </button>
        </div>
      </nav>





    <div class="hamburger-container hide">
      <a href="index.html" class="hamburger-nav-link"> Home </a>
      <a href="blog.html" class="hamburger-nav-link"> Blog </a>
      <a href="testimonial.html" class="hamburger-nav-link hamburger-active">
        Testimonial
      </a>
      <a href="contact.html" class="hamburger-nav-link"> Contact </a>
    </div>
    
    <div class="container">
      <h1>My Testimonials</h1>
      <div class="container-rating">
        <h2>Rating By Star</h2>
        <div class="rating">
          <button onclick="allTestimonial()" class="rating-btn">All</button>
          <button onclick="filterTestimonial(1)" class="rating-btn">1 <i class="fa-solid fa-star"></i></button>
          <button onclick="filterTestimonial(2)" class="rating-btn">2 <i class="fa-solid fa-star"></i></button>
          <button onclick="filterTestimonial(3)" class="rating-btn">3 <i class="fa-solid fa-star"></i></button>
          <button onclick="filterTestimonial(4)" class="rating-btn">4 <i class="fa-solid fa-star"></i></button>
          <button onclick="filterTestimonial(5)" class="rating-btn">5 <i class="fa-solid fa-star"></i></button>
        </div>
      </div>

      <section class="testimonials" id="testimonials">
        
      </section>
    </div>
    <script src="assets/script//testimonial.js"></script>
    <script src="assets/script/nav.js"></script>
  </body>
</html>
